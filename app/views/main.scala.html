@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>@title</title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("/public","/stylesheets/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("/public","/stylesheets/sticky-footer.css")" rel="stylesheet">
    <link href="@routes.Assets.at("/public","/stylesheets/override.css")" rel="stylesheet">
    <link href="@routes.Assets.at("/public","/stylesheets/custom.css")" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- React -->
    <script src="@routes.Assets.at("/public","/javascripts/react/react.js")"></script>
    <script src="@routes.Assets.at("/public","/javascripts/react/JSXTransformer.js")"></script>

</head>

<body style="background-color:#F8F8FF">
<!-- Static navbar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img class="main-logo" style="margin-left: -10px" src="@routes.Assets.at("/public","/images/logo_default_edit.svg")"">
            </a>
        </div>
        <div id="navbar" style="margin-left:200px"class="navbar-collapse collapse">
            <ul class="nav navbar-nav" >
                <li><a  href="/about-us">
                    <img class="icon-autosize" src="@routes.Assets.at("/public","/icons/fi-home.svg")"">
                    <p class="nav-text">
                        About Us
                    </p>
                </a>
                </li>
                <li><a href="/events">
                    <img class="icon-autosize" src="@routes.Assets.at("/public","/icons/fi-calendar.svg")"">
                    <p class="nav-text">
                        Events
                    </p>
                </a></li>
                <li><a href="/blogs">
                    <img class="icon-autosize" src="@routes.Assets.at("/public","/icons/fi-comments.svg")"">
                    <p class="nav-text">
                        Blogs
                    </p>
                </a></li>
                <li><a href="/twitter">
                    <img class="icon-autosize" src="@routes.Assets.at("/public","/icons/fi-social-twitter.svg")"">
                    <p class="nav-text">
                        Follow Us
                    </p>
                </a></li>
                <li><a href="/facebook">
                    <img class="icon-autosize" src="@routes.Assets.at("/public","/icons/fi-like.svg")"">
                    <p class="nav-text">
                        Like Us
                    </p>
                </a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
<div class="container">

    @content

</div> <!-- /container -->

<footer class="footer">
<div class="container">
</div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="@routes.Assets.at("/public","/stylesheets/bootstrap/js/bootstrap.min.js")"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
<!--Google Analytics-->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67918019-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
