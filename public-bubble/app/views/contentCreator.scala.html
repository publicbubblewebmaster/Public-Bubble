@(title: String)(content: Html)

<!DOCTYPE html>

<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
    <head>
        <title>@title</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Documentation and reference library for ZURB Foundation. JavaScript, CSS, components, grid and more."/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/blue_theme.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation/foundation.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/foundation/normalize.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/vendor/modernizr.js")"></script>
        <script src="@routes.Assets.at("javascripts/vendor/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/react/react.js")"></script>
        <script src="@routes.Assets.at("javascripts/react/JSXTransformer.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui/jquery-ui.min.js")"></script>


    </head>
    <div style="background-color: #2D2D87">
    <header class="row">
        <div id="bubble-banner" >
        <img style="height:50px" src="@routes.Assets.at("images/logo_mobile.svg")" class="large-4 columns show-for-small-only"">
        <nav id="bubble-banner-nav" class="large-8 columns">
            <ul class="button-group">
            <li><a class="button nav-button" href="/create/event">
                <img class="nav-icon" src="@routes.Assets.at("icons/fi-calendar.svg")">
                <label>Create an event</label>
                </a>
            </li>
            <li><a class="button nav-button" href="/create/blog">
                <img class="nav-icon" src="@routes.Assets.at("icons/fi-comments.svg")">
                <label>Create a Blog</label>
                </a>
            </li>
            </ul>
        </nav>
        </div>
        </header>
    </header>
    </div>
    </div>
    <div id="content">
        @content
    </div>
    <div id="footer">
    <footer id="page-footer">
                <div class="small-3 columns small-centered">
                </div>
    </footer>
    </div>

    @wysiwyg()
    <!-- foundation dependencies -->
    <script src="@routes.Assets.at("javascripts/foundation/foundation.js")"></script>
    <script>
      $(document).foundation();

      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
    </body>
</html>
